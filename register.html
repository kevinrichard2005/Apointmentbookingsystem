{% extends "base.html" %}
{% block content %}

<div class="auth-container">
  <div class="form-wrap">
    <div class="auth-header">
      <div class="auth-brand">
        ü©∫ Medi<span>Book</span>
      </div>
      <h2>Join MediBook</h2>
      <p class="auth-subtitle">Create an account to start booking appointments with verified specialists.</p>
    </div>

    <form method="POST" id="registerForm">
      <div class="input">
        <label>Full Name</label>
        <input type="text" name="name" required placeholder="John Doe" />
      </div>

      <div class="input">
        <label>Email Address</label>
        <input type="email" name="email" required placeholder="name@example.com" />
      </div>

      <div class="input">
        <label>Create Password</label>
        <div style="position: relative;">
          <input type="password" name="password" id="registerPassword" required placeholder="At least 8 characters"
            minlength="8" />
          <button type="button" id="registerTogglePassword"
            style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: transparent; border: none; cursor: pointer; padding: 6px; display: flex; align-items: center; justify-content: center; width: 36px; height: 36px; transition: all 0.2s ease; opacity: 0.6;">
            <svg id="registerEyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ffffff"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </div>

      <div class="input">
        <label>Confirm Password</label>
        <div style="position: relative;">
          <input type="password" id="confirmPassword" required placeholder="Repeat password" />
          <button type="button" id="confirmTogglePassword"
            style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: transparent; border: none; cursor: pointer; padding: 6px; display: flex; align-items: center; justify-content: center; width: 36px; height: 36px; transition: all 0.2s ease; opacity: 0.6;">
            <svg id="confirmEyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ffffff"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
        <small id="passwordError" style="color: var(--danger); display: none; margin-top: 5px;">
          Passwords do not match!
        </small>
      </div>

      <div style="margin-top:32px; display: flex; justify-content: center;">
        <button class="btn btn-primary btn-icon" type="submit" style="width: 100%; padding: 14px; font-size: 1rem;">
          <span>üìù</span> Create Account
        </button>
      </div>
    </form>

    <div style="margin-top:32px; text-align: center; border-top: 1px solid var(--border); padding-top: 24px;">
      <p style="color: var(--muted); font-size: 0.9rem;">
        Already have an account? <a href="/login"
          style="color: var(--primary); font-weight: 600; text-decoration: none;">Sign in instead</a>
      </p>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const togglePassword = document.getElementById('registerTogglePassword');
    const passwordInput = document.getElementById('registerPassword');
    const eyeIcon = document.getElementById('registerEyeIcon');

    const registerForm = document.getElementById('registerForm');
    const confirmPassword = document.getElementById('confirmPassword');
    const passwordError = document.getElementById('passwordError');

    if (registerForm && passwordInput && confirmPassword && passwordError) {
      registerForm.addEventListener('submit', function (e) {
        if (passwordInput.value !== confirmPassword.value) {
          e.preventDefault();
          passwordError.style.display = 'block';
          confirmPassword.style.borderColor = 'var(--danger)';
          confirmPassword.focus();
        } else {
          passwordError.style.display = 'none';
        }
      });

      // Clear error on input
      confirmPassword.addEventListener('input', function () {
        if (passwordInput.value === confirmPassword.value) {
          passwordError.style.display = 'none';
          confirmPassword.style.borderColor = 'var(--border)';
        }
      });
    }

    if (togglePassword && passwordInput && eyeIcon) {
      setupPasswordToggle(togglePassword, passwordInput, eyeIcon);
    }

    const confirmToggle = document.getElementById('confirmTogglePassword');
    const confirmEye = document.getElementById('confirmEyeIcon');
    if (confirmToggle && confirmPassword && confirmEye) {
      setupPasswordToggle(confirmToggle, confirmPassword, confirmEye);
    }

    function setupPasswordToggle(toggleBtn, inputField, icon) {
      toggleBtn.addEventListener('click', function () {
        const type = inputField.getAttribute('type') === 'password' ? 'text' : 'password';
        inputField.setAttribute('type', type);

        if (type === 'password') {
          icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
          icon.style.stroke = '#ffffff';
          toggleBtn.style.background = 'rgba(255, 255, 255, 0.1)';
          toggleBtn.style.borderColor = 'rgba(255, 255, 255, 0.2)';
        } else {
          icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
          icon.style.stroke = '#4f46e5';
          toggleBtn.style.background = 'rgba(79, 70, 229, 0.2)';
          toggleBtn.style.borderColor = 'rgba(79, 70, 229, 0.4)';
        }
        inputField.focus();
      });

      toggleBtn.addEventListener('mouseenter', function () {
        const type = inputField.getAttribute('type');
        if (type === 'password') {
          this.style.background = 'rgba(255, 255, 255, 0.15)';
          this.style.borderColor = 'rgba(255, 255, 255, 0.3)';
        } else {
          this.style.background = 'rgba(79, 70, 229, 0.3)';
          this.style.borderColor = 'rgba(79, 70, 229, 0.5)';
        }
      });

      toggleBtn.addEventListener('mouseleave', function () {
        const type = inputField.getAttribute('type');
        if (type === 'password') {
          this.style.background = 'rgba(255, 255, 255, 0.1)';
          this.style.borderColor = 'rgba(255, 255, 255, 0.2)';
        } else {
          this.style.background = 'rgba(79, 70, 229, 0.2)';
          this.style.borderColor = 'rgba(79, 70, 229, 0.4)';
        }
      });
    }
  });
</script>

<style>
  #registerTogglePassword:hover,
  #confirmTogglePassword:hover {
    transform: translateY(-50%) scale(1.05);
  }
</style>
{% endblock %}
