{% extends "base.html" %}
{% block content %}

<div class="hero">
  <h1>Contact Us</h1>
  <p>Get in touch with us for support or inquiries</p>
</div>

<div class="grid" style="margin-top: 20px;">
  <div class="card col-6">
    <h3>ğŸ“ Contact Information</h3>
    <div style="margin-top: 15px;">
      <p class="break-word"><strong>Email:</strong> support@medibook.com</p>
      <p><strong>Phone:</strong> +1 (555) 123-4567</p>
      <p><strong>Address:</strong> 123 Medical Street, Health City</p>
      <p><strong>Hours:</strong> Mon-Fri, 9AM-6PM</p>
    </div>
  </div>

  <div class="card col-6">
    <h3>ğŸ“ Send Message</h3>
    <form action="#" method="POST" style="margin-top: 15px;">
      <div class="input">
        <label>Your Name</label>
        <input type="text" name="name" required placeholder="Enter your name">
      </div>
      <div class="input">
        <label>Your Email</label>
        <input type="email" name="email" required placeholder="Enter your email">
      </div>
      <div class="input">
        <label>Message</label>
        <textarea name="message" required
          style="width:100%; height:100px; padding:12px; border-radius:12px; border:1px solid var(--border); background:rgba(255,255,255,.05); color:var(--text);"
          placeholder="Your message here..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Send Message</button>
    </form>
  </div>
</div>

{% endblock %}
