services:
  - type: web
    name: medibook-appointment-system
    env: python
    buildCommand: |
      pip install -r requirements.txt
      mkdir -p static
      cp style.css static/style.css 2>/dev/null || true
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true