services:
  - type: web
    name: medibook-appointment-system
    env: python
    buildCommand: |
      pip install -r requirements.txt
      mkdir -p static
      cp style.css static/style.css 2>/dev/null || true
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        value: "YOUR_GEMINI_KEY_HERE"
      - key: MAIL_USERNAME
        value: "YOUR_EMAIL@gmail.com"
      - key: MAIL_PASSWORD
        value: "YOUR_APP_PASSWORD"
